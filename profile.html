<body>
  <!-- Navigation Bar -->
  <nav id="navbarPlaceholder"></nav>

  <!-- App Name and Greeting -->
  <div class="px-4 py-3 text-center"></div>

  <!-- Profile -->
  <div class="col-2 mx-4">  </div>
  <div class="container p-3">
    <div class="row align-bottom align-items-end">
      <h1 class="col-6">User Profile</h1>
      <div class="col-6">
        <img src="./images/selfie.png" width="70" class="rounded-circle float-end">
      </div>
    </div>
    <form>
      <fieldset class="mb-3" id="personalInfoFields" disabled>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="nameInput" class="form-control" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Main email address (not changeable)</label>
          <input type="text" name="email" id="emailInput" class="form-control" placeholder="Enter your email address">
        </div>
        <div class="form-group">
          <label for="subEmail">Secondary email address</label>
          <input type="text" name="subEmail" id="subEmailInput" class="form-control" placeholder="Enter your email address">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone number</label>
          <input type="text" name="phoneNumber" id="phoneInput" class="form-control" placeholder="Enter your phone number">
        </div>
      </fieldset>
      <fieldset id="budgetSelectionField">
        <div class="form-group">
          <label for="budget">Your maximum daily budget:</label>
          <select id="budgetInput" name="budget" size="1">
            <option value="100">$100</option>
            <option value="75">$75</option>
            <option value="50">$50</option>
            <option value="25">$25</option>
            <option value="10">$10</option>
          </select>
        </div>
      </fieldset>
      <div class="d-flex justify-content-end mt-5">
        <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
        <span style="width: 10px"></span>
        <button type="button" class="btn btn-primary" onclick="saveUserInfo()">Save</button>
      </div>
    </form>
  </div>

  <!-- Footer Navigation Bar -->
  <nav id="footerPlaceholder"></nav>

</body>
