  <div class="card">
    <div class="row">
      <div class="col-2">
        <img src="./images/selfie.png" width="70" class="img-fluid rounded-circle mt-2">

      <div class="comment-box p-2 col-10 ml-2">

        </div>

          <div class="row">
            <div class="col-6">
              <div class="pull-left">
                <button class="btn btn-danger btn-sm">Cancel</button>
              </div>
            </div>
            <div class="col-6">
              <div class="pull-right">
                <button class="btn btn-success btn-sm" onclick="submitComment()">Post
