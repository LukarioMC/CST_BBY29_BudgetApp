  <form class="row g-4">
    <div class="col-md-6">
      <label for="restaurantName" class="form-label">Restaurant Name:</label>
      <input type="text" class="form-control" id="restName" placeholder="Subway">
    </div>
    <div class="col-md-6">
      <label for="couponCode" class="form-label">Coupon Code To Be Used:</label>
      <input type="text" class="form-control" id="discountCode" placeholder="BOGOSPRINGBREAK">
    </div>

    <div class="row g-3">
      <div class="col-sm">
        <label for="comboName" class="form-label">Combo Name: </label>
        <input type="text" class="form-control" id="name" placeholder="2 Feet for 1 Student">
      </div>
      <div class="col-sm">
        <label for="regPrice" class="form-label">Regular Price: </label>
        <input type="text" class="form-control" id="actualPrice" placeholder="$18">
      </div>
      <div class="col-sm">
        <label for="dcPrice" class="form-label">Discounted Price: </label>
        <input type="text" class="form-control" id="discountedPrice" placeholder="$12">
      </div>
    </div>
    <div class="col-md-6">
      <label for="item1" class="form-label">Combo Details:</label>
      <input type="text" class="form-control" id="details" placeholder="Meatball Sub, Jalapeno Chips, Bottled Coke">
    </div>
    <div class="col-md-6">
      <label for="item1" class="form-label">Telephone Number:</label>
      <input type="text" class="form-control" id="telephone" placeholder="604-778-2360">
    </div>
    <div class="col-md-6">
      <label for="item1" class="form-label">Cuisine:</label>
      <input type="text" class="form-control" id="cuisine" placeholder="604-778-2360">
    </div>

    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="restAddress" placeholder="3700 Willingdon Ave.">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Website Link:</label>
      <input type="text" class="form-control" id="website" placeholder="www.mcdonalds.ca">
    </div>
    <div class="col-12">
      <label for="picUpload" class="form-label">Combo Picture</label>
      <div class="input-group">
        <input type="file" class="form-control" id="picUpload" aria-describedby="picUpload" aria-label="Upload">
        <button class="btn btn-outline-secondary" type="button" id="picUpload" onclick="clickUpload()">Upload</button>
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          I accept the terms and agreements.
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" onclick="submitComboInfo()">Submit</button>
    </div>
  </form>
